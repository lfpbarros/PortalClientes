{% extends 'customers/onboarding/onboarding_base.html' %}
{% load i18n %}

{% block onboarding_content %}
  <h2>{% trans "Remover contato" %}</h2>
  <p>{% trans "Tem certeza que deseja excluir o contato" %} <strong>{{ contact.first_name }} {{ contact.last_name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <div class="form-actions d-flex justify-content-between align-items-center gap-2">
      <a href="{% url 'customers:company_onboarding_step' pk=company.pk step_slug='individual_contacts' %}" class="btn btn-outline-secondary">{% trans "Cancelar" %}</a>
      <button type="submit" class="btn btn-danger">{% trans "Remover" %}</button>
    </div>
  </form>
{% endblock %}
